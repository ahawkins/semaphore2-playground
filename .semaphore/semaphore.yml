version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Warm Caches"
    task:
      jobs:
        - name: "Cache ruby installations"
          commands:
            - checkout
            # XXX: According to the docs "cache restore" should exit 0 if the key doesn't exist.
            # This is not true in production. If this works correctly, then partial dependency
            # caching will work as expected.
            # - cache restore --key rx1-bundle-$(sha1sum Gemfile.lock | cut -d ' ' -f 1)
            - bundle install --deployment
            - bundle clean
            - cache store --key rx1-bundle-$(sha1sum Gemfile.lock | cut -d ' ' -f 1) --path vendor/bundle

  - name: "Tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore --key rx1-bundle-$(sha1sum Gemfile.lock | cut -d ' ' -f 1)
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      jobs:
        - name: 'Everything'
          commands:
            - ruby test.rb
