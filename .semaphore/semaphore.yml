version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Warm caches
    task:
      env_vars:
        - name: PIPENV_VENV_IN_PROJECT
          value: "true"
      prologue:
        commands:
          - sudo pip install pipenv
          - checkout
      jobs:
        - name: Dependencies
          commands:
            - cache restore v1-pipenv-$(checksum Pipfile.lock)
            - pipenv install -d
            - cache store v2-pipenv-$(checksum Pipfile.lock) .venv
  - name: Tests
    task:
      env_vars:
        - name: PIPENV_VENV_IN_PROJECT
          value: "true"
      prologue:
        commands:
          - sudo pip install pipenv
          - checkout
          - cache restore v2-pipenv-$(checksum Pipfile.lock)
      jobs:
        - name: Everything
          commands:
            - pipenv run test
