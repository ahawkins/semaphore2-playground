version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Warm Caches"
    task:
      jobs:
        - name: "Cache bundle"
          commands:
            - checkout
            - bundle install --path vendor/bundle
            - cache store --key bundle-$(sha1sum Gemfile.lock | cut -d ' ' -f 1) vendor/bundle

  - name: "Tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore --key bundle-$(sha1sum Gemfile.lock | cut -d ' ' -f 1)
      jobs:
        - name: Test
          commands:
            - ruby test.rb




