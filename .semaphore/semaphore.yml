version: "v1.0"
name: Build and push
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build and push
    task:
      secrets:
        - name: docker
      prologue:
        commands:
          - docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
      jobs:
        - name: Build and push
          commands:
            - checkout
            - docker-compose build
            - docker-compose push
