version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Warm Caches"
    task:
      jobs:
        - name: "Cache ruby installations"
          commands:
            - checkout
            - cache restore --key rx1-bundle-$(sha1sum Gemfile.lock | cut -d ' ' -f 1)
            - bundle install --deployment
            - bundle clean
            - cache store --key rx1-bundle-$(sha1sum Gemfile.lock | cut -d ' ' -f 1) --path vendor/bundle

  - name: "Tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore --key rx1-bundle-$(sha1sum Gemfile.lock | cut -d ' ' -f 1)
      jobs:
        - name: 'Everything'
          commands:
            - ruby test.rb
