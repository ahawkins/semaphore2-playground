version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Warm Caches"
    task:
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      jobs:
        - name: "Cache bundle"
          commands:
            - echo $BUNDLE_PATH
            - checkout
            - bundle install
            - cache store --key v1-bundle-$(sha1sum Gemfile.lock | cut -d ' ' -f 1) $BUNDLE_PATH

  - name: "Tests"
    task:
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      prologue:
        commands:
          - checkout
          - cache restore --key v1-bundle-$(sha1sum Gemfile.lock | cut -d ' ' -f 1)
      jobs:
        - name: Test
          commands:
            - ruby test.rb




