version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Warm Caches"
    task:
      jobs:
        - name: "Cache ruby installations"
          commands:
            - checkout
            - rbenv local 2.5.1
            - bundle install
            - rbenv local 2.4.4
            - cache store --key rv1-bundle-$(sha1sum Gemfile.lock | cut -d ' ' -f 1) --path ~/.rbenv
            - find ~/.rbenv -type f

  - name: "Tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore --key rv1-bundle-$(sha1sum Gemfile.lock | cut -d ' ' -f 1)
          - find ~/.rbenv -type f
      jobs:
        - name: 2.5.1
          commands:
            - ruby test.rb
          env_vars:
            - name: RUBY_VERSION
              value: 2.5.1
        - name: 2.4.4
          commands:
            - ruby test.rb
          env_vars:
            - name: RUBY_VERSION
              value: 2.4.4


