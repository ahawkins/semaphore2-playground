version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Warm caches"
    task:
      jobs:
        - name: Dependencies
          commands:
            - checkout
            - npm install
            - cache store --key node-modules-$(sha1sum package-lock.json | cut -d ' ' -f 1) --path node_modules
  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - cache restore --key node-modules-$(sha1sum package-lock.json | cut -d ' ' -f 1)
      jobs:
        - name: Test
          commands:
            - npm test

